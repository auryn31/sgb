<ion-header>
  <ion-navbar>
    <ion-title>Übersicht</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Übersicht aller Figuren</h2>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        {{ item }}
    </button>  
</ion-list>

</ion-content>
